<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calulator-container">
      <div class="calulator-button-grid">
        <div id="display"></div>
        <button class="button-ac">AC</button>
        <button class="button-del">del</button>
        <button class="button-operation">/</button>
        <button class="button-operation">*</button>
        <button class="button-number">7</button>
        <button class="button-number">8</button>
        <button class="button-number">9</button>
        <button class="button-operation">-</button>
        <button class="button-number">4</button>
        <button class="button-number">5</button>
        <button class="button-number">6</button>
        <button class="button-operation">+</button>
        <button class="button-number">1</button>
        <button class="button-number">2</button>
        <button class="button-number">3</button>
        <button class="span-vertical button-equals">=</button>
        <button class="span-horizintal button-number">0</button>
        <button class="button-decimal">.</button>
      </div>
    </div>
  </body>
</html>
